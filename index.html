<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card-container">
      <div class="card-img-container">
        <img
          src="images/illustration-hero.svg"
          alt="woman dancing with headphones on"
          class="hero-img"
        />
      </div>
      <section class="card-info-container">
        <h1 class="header">Order Summary</h1>
        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-section">
          <div class="plan-img">
            <img
              src="images/icon-music.svg"
              alt="musical note"
              class="music-icon"
            />
          </div>
          <section class="plan-info">
            <h3 class="plan-title">Annual Plan</h3>
            <p class="plan-price">$59.99/year</p>
          </section>
          <div class="change-plan">
            <a href="#" class="change-plan-link">Change</a>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn">Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Caffrey</a>.
      </div>
    </footer>
  </body>
</html>
